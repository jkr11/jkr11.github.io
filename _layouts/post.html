---
layout: default
---
<h1>{{ page.title }}</h1>
<div>
    <div style="float:left; margin: auto; font-size: 1.4rem; line-height: 2rem; margin: 0 1.2rem 1.0rem 0">
    </div>
    <p style="text-align:right">
        {% if page.last_edit != null %}
            {{ page.date | date: "%B %Y" }} (updated: {{ page.last_edit | date: "%B %Y" }})
        {% else %}
            {{ page.date | date: "%B %Y" }}
        {% endif %}
    </p>
</div>

{{ content }}
